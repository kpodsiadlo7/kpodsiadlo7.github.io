<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Wyszukaj profil</title>
</head>
<body class="bodyMatch">
    <script src="static/js/config.js"></script>
    <script src="static/js/globalFunction.js"></script>
    <div class="matchcontainer">
        <!-- Left menu-->
        <aside>
            <div class="toggle">
                <div class="logo" style="display: table-column;">
                    <img src="">
                    <a href="/summoner.html" style="text-decoration: none;"><h2>Leauge of Legends</h2></a>
                    <h4 style="color: red;">PROFILE SEARCH</h4>
                </div>
            </div>
            <div class="sidebar" style="background-image: url('/img/menuicons/YoneMenu.jpg');" id="sideBar">
                <div class="sidebarItems" style="background-color: rgba(255, 255, 255, 0.75); ">
                    <a href="lolhome.html">
                        <span class="material-icons-sharp">
                            home
                        </span>
                        <h3 class="leftTextButtons" id="homeBtn">Strona główna</h3>
                    </a>
                    <a href="matchinfo.html">
                        <span class="material-icons-sharp">
                            groups
                        </span>
                        <h3 class="leftTextButtons" id="searchMatchBtn">Wyszukaj mecz</h3>
                    </a>
                    <a href="summoner.html" class="active">
                        <span class="material-icons-sharp">
                            person_search
                        </span>
                        <h3 class="leftTextButtons" id="searchSumonnerBtn">Szukaj gracza</h3>
                    </a>
                    <div class="logoutBtn">
                        <a href="#">
                            <h3 id="logoutText">Wyjdź z aplikacji</h3>
                            <span class="logout material-icons-sharp">
                            logout
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <a href="https://github.com/kpodsiadlo7/LeagueOfLegendsSTATS" target="_blank">
                <div class="github"><p style="font-weight: 600; color: black; text-align: center;" id="sourceCode">Kod źródłowy</p></div>
            </a> 
        </aside>
        <!-- End left menu -->

        <!-- Main center container -->
        <main>
            <div class="topBarMatchInfo">
                <form class="row g-3 searchMatch"  onsubmit="searchSummoner(event)">
                    <div class="col-auto matchInput">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Wpisz nick gracza #">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn matchSearchBtn" id="searchButton">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinnerSearch"></span>Wyszukaj</button>
                    </div>                   
                </form>                
                <!-- Info about match -->             
            </div>
            <div id="middleContainerMatchInfo">
                <h1 id="aboutMatch">Profil gracza</h1>   
                <div class="match" id="matchBackground">
                    <div class="centerSummonerContainer" id="boxBlurShadow">
                        <div class="topSummonerContainer">
                            <div class="profileContainer">
                                <div class="profileShadow">
                                    <div class="profileIcon" id="profileIcon"></div>
                                </div>
                            </div>
                                <div class="descContainer">
                                    <div class="summonerNameLvPoints">
                                        <div class="nameSummoner" id="nameSummoner"></div>
                                        <div class="lvSummoner" id="summonerLevel"></div>
                                    </div>
                                    <div class="ranks">
                                        <div class="solo">
                                            <div class="leaguePointsSolo" id="leaugePointsSolo"></div>
                                            <div class="winLossesSolo" id="winLossesSolo"></div>
                                            <div class="rankedSolo" id="rankedSolo"></div>
                                        </div>
                                        <div class="flex">
                                            <div class="leaguePointsFlex" id="leaguePointsFlex"></div>
                                            <div class="winLossesFlex" id="winLossesFlex"></div>
                                            <div class="rankedFlex" id="rankedFlex"></div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <h4 style="white-space: nowrap; margin-left: 200px; margin-top: 300px;" id="beforeFillSummonerCard">Aby wyszukać profil gracza, wprowadź jego nazwę powyżej</h4>
                    <h6 style="white-space: nowrap; margin-left: 200px; margin-top: 30px;" id="exampleNames">Przykład: 'ZiomekMasala#777', 'mOzi' lub 'MrJokz'</h6>                   
                </div> 
            </div>        
        </main>
        <aside>
            <div class="rightContainer">
                <h6 style="text-align: center; margin-top: 10px;" id="lastRankedGames">OSTATNIE RANKEDY</h6>
                <div class="containerFor20LastMatches">
                    <div class="matchesList">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinnerPlayer"></span></h4>
                        <ol class="list-group list-group-numbered" id="matchList"></ol>
                    </div>
                    <div class="leagueInfoContainer" id="leagueInfoContainer"> 
                        <h6 id="winLosses"></h6>
                        <div class="leagueInfo">
                            <div class="leagueInfoWins" id="leagueInfoWins"></div>
                            <div class="leagueInfoLosses" id="leagueInfoLosses"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <div id="popupContainer"></div>
        <footer class="copyright">
            ©
        </footer> 
    <script src="static/js/summoner.js"></script>
    <script src="static/js/popup.js"></script>
</body>
</html>
