<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Match info</title>
</head>
<body class="bodyMatch">
    <div class="matchcontainer">
        <!-- Left menu-->
        <aside>
            <div class="toggle">
                <div class="logo" style="display: table-column;">
                    <img src="">
                    <a href="/matchinfo.html" style="text-decoration: none;"><h2>Leauge of Legends</h2></a>
                    <h4>STATS</h4>
                </div>
            </div>
            <div class="sidebar">
                <a href="matchinfo.html" class="active">
                    <span class="material-icons-sharp">
                        groups
                    </span>
                    <h3>Wyszukaj mecz</h3>
                </a>
                <a href="summoner.html">
                    <span class="material-icons-sharp">
                        person_search
                    </span>
                    <h3>Szukaj gracza</h3>
                </a>
                <a href="index.html">
                    <span class="material-icons-sharp">
                        home
                    </span>
                    <h3>Strona głowna</h3>
                </a>
            </div>
        </aside>
        <!-- End left menu -->

        <!-- Main center container -->
        <main>
            <div class="topBarMatchInfo">
                <form class="row g-3 searchMatch"  onsubmit="matchSearch(event)">
                    <div class="col-auto matchInput">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Szukaj mecz po nazwie gracza">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn matchSearchBtn" id="searchButton">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinnerSearch"></span>Wyszukaj</button>
                    </div>                   
                </form>                
                <!-- Info about match -->             
            </div>
            <div id="middleContainerMatchInfo">
                <h1 id="aboutMatch">Karta meczu</h1>   
                <div class="match">
                    <div class="centerContainer">
                        <div class="leftMatchTeamContainer">
                            <div class="whichTeamTextLeft" id="teamLeft"></div>
                            <div class="topLaneLeft">
                                <div class="topLaneLeft1"></div>
                                <div class="topLaneLeft2"><img class="champMatchTeamIcons" id="champMatchIcon1" src="" alt="ChampIcon"></div>
                                <div class="topLaneLeft3">
                                    <a href="" id="name1" class="topLaneLeft3Top" onclick="getLast10Matches(event,'name1')"></a>
                                    <div class="summonerLvAnRank">
                                        <div class="topLaneLeft3Bottom" id="rank1"></div>
                                        <div id="summonerLv1"></div>
                                    </div>  
                                </div>
                                
                                <div class="topLaneLeft4">
                                    <div class="topLaneLeft4Top" id="champ1"></div>
                                    <div class="topLaneLeft4Bottom">
                                        <div class="topLaneLeft4BottomLeft"><img class="perk" id="champPerkLeft1" src="" alt="ChampPerkLeft"></div>
                                        <div class="topLaneLaneLeft4BottomRight"><img class="perk" id="champPerkRight1" src="" alt="ChampPerkLeft"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="jungleLaneLeft">
                                <div class="jungleLaneLeft1"></div>
                                <div class="jungleLaneLeft2"><img class="champMatchTeamIcons" src="" id="champMatchIcon2" alt="ChampIcon"></div>
                                <div class="jungleLaneLeft3">
                                    <a href="" id="name2" class="jungleLaneLeft3Top" onclick="getLast10Matches(event,'name2')"></a>
                                    <div class="jungleLaneLeft3Bottom" id="rank2"></div>
                                </div>
                                <div class="jungleLaneLeft4">
                                    <div class="jungleLaneLeft4Top" id="champ2"></div>
                                    <div class="jungleLaneLeft4Bottom">
                                        <div class="jungleLaneLeft4TopLeft"><img class="perk" id="champPerkLeft2" src="" alt="ChampPerkLeft"></div>
                                        <div class="jungleLaneLeft4BottomRight"><img class="perk" id="champPerkRight2" src="" alt="ChampPerkLeft"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="middleLaneLeft">
                                <div class="middleLaneLeft1"></div>
                                <div class="middleLaneLeft2"><img class="champMatchTeamIcons"  id="champMatchIcon3" src="" alt="ChampIcon"></div>
                                <div class="middleLaneLeft3">
                                    <a href="" id="name3" class="middleLaneLeft3Top" onclick="getLast10Matches(event,'name3')"></a>
                                    <div class="middleLaneLeft3Bottom" id="rank3"></div>
                                </div>
                                <div class="middleLaneLeft4">
                                    <div class="middleLaneLeft4Top" id="champ3"></div>
                                    <div class="middleLaneLeft4Bottom">
                                        <div class="middleLaneLeft4TopLeft"><img class="perk" id="champPerkLeft3" src="" alt="ChampPerkLeft"></div>
                                        <div class="middleLaneLeft4BottomRight"><img class="perk" id="champPerkRight3" src="" alt="ChampPerkLeft"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="supportLaneLeft">
                                <h4 style="white-space: nowrap; margin-left: 75px;" id="beforeFillMatchCard">Aby wyszukać grę, wprowadź nazwę gracza powyżej. Pamiętaj, mecz musi trwać.</h4>
                                <div class="supportLaneLeft1"></div>
                                <div class="supportLaneLeft2"><img class="champMatchTeamIcons"  id="champMatchIcon4" src="" alt="ChampIcon"></div>
                                <div class="supportLaneLeft3">
                                    <a href="" id="name4" class="supportLaneLeft3Top"onclick="getLast10Matches(event,'name4')"></a>
                                    <div class="supportLaneLeft3Bottom" id="rank4"></div>
                                </div>
                                <div class="supportLaneLeft4">
                                    <div class="supportLaneLeft4Top" id="champ4"></div>
                                    <div class="supportLaneLeft4Bottom">
                                        <div class="supportLaneLeft4TopLeft"><img class="perk" id="champPerkLeft4" src="" alt="ChampPerkLeft"></div>
                                        <div class="supportLaneLeft4BottomRight"><img class="perk" id="champPerkRight4" src="" alt="ChampPerkLeft"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="bottomLaneLeft">
                                <div class="bottomLaneLeft1"></div>
                                <div class="bottomLaneLeft2"><img class="champMatchTeamIcons"  id="champMatchIcon5" src="" alt="ChampIcon"></div>
                                <div class="bottomLaneLeft3"><h6 style="white-space: nowrap;" id="exampleSummonerName"></h6>
                                    <a href="" class="bottomLaneLeft3Top" id="name5" onclick="getLast10Matches(event,'name5')"></a>
                                    <div class="bottomLaneLeft3Bottom" id="rank5"></div>
                                </div>
                                <div class="bottomLaneLeft4">
                                    <div class="bottomLaneLeft4Top" id="champ5"></div>
                                    <div class="bottomLaneLeft4Bottom">
                                        <div class="bottomLaneLeft4TopLeft"><img class="perk" id="champPerkLeft5" src="" alt="ChampPerkLeft"></div>
                                        <div class="bottomLaneLeft4BottomRight"><img class="perk" id="champPerkRight5" src="" alt="ChampPerkLeft"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rightMatchTeamContainer">
                            <div class="whichTeamTextRight" id="teamRight"></div>
                            <div class="topLaneRight">
                                <div class="topLaneRight1"></div>
                                <div class="topLaneRight2"><img class="champMatchTeamIcons" id="champMatchIconR1" src="" alt="ChampIcon"></div>
                                <div class="topLaneRight3">
                                    <a href="" class="topLaneRight3Top" id="nameR1" onclick="getLast10Matches(event,'nameR1')"></a>
                                    <div class="topLaneRight3Bottom" id="rankR1"></div>
                                </div>
                                <div class="topLaneRight4">
                                    <div class="topLaneRight4Top" id="champR1"></div>
                                    <div class="topLaneRight4Bottom">
                                        <div class="topLaneRight4BottomRight"><img class="perk" id="champPerkLeftR1" src="" alt="ChampPerkRight"></div>
                                        <div class="topLaneLaneRight4BottomRight"><img class="perk" id="champPerkRightR1" src="" alt="ChampPerkRight"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="jungleLaneRight">
                                <div class="jungleLaneRight1"></div>
                                <div class="jungleLaneRight2"><img class="champMatchTeamIcons" src="" id="champMatchIconR2" alt="ChampIcon"></div>
                                <div class="jungleLaneRight3">
                                    <a href="" class="jungleLaneRight3Top" id="nameR2" onclick="getLast10Matches(event,'nameR2')"></a>
                                    <div class="jungleLaneRight3Bottom" id="rankR2"></div>
                                </div>
                                <div class="jungleLaneRight4">
                                    <div class="jungleLaneRight4Top" id="champR2"></div>
                                    <div class="jungleLaneRight4Bottom">
                                        <div class="jungleLaneRight4TopRight"><img class="perk" id="champPerkLeftR2" src="" alt="ChampPerkRight"></div>
                                        <div class="jungleLaneRight4BottomRight"><img class="perk" id="champPerkRightR2" src="" alt="ChampPerkRight"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="middleLaneRight">
                                <div class="middleLaneRight1"></div>
                                <div class="middleLaneRight2"><img class="champMatchTeamIcons" src=""  id="champMatchIconR3" alt="ChampIcon"></div>
                                <div class="middleLaneRight3">
                                    <a href="" class="middleLaneRight3Top" id="nameR3" onclick="getLast10Matches(event,'nameR3')"></a>
                                    <div class="middleLaneRight3Bottom" id="rankR3"></div>
                                </div>
                                <div class="middleLaneRight4">
                                    <div class="middleLaneRight4Top" id="champR3"></div>
                                    <div class="middleLaneRight4Bottom">
                                        <div class="middleLaneRight4TopRight"><img class="perk" id="champPerkLeftR3" src="" alt="ChampPerkRight"></div>
                                        <div class="middleLaneRight4BottomRight"><img class="perk" id="champPerkRightR3" src="" alt="ChampPerkRight"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="supportLaneRight">
                                <div class="supportLaneRight1"></div>
                                <div class="supportLaneRight2"><img class="champMatchTeamIcons" src=""  id="champMatchIconR4" alt="ChampIcon"></div>
                                <div class="supportLaneRight3">
                                    <a href="" class="supportLaneRight3Top" id="nameR4" onclick="getLast10Matches(event,'nameR4')"></a>
                                    <div class="supportLaneRight3Bottom" id="rankR4"></div>
                                </div>
                                <div class="supportLaneRight4">
                                    <div class="supportLaneRight4Top" id="champR4"></div>
                                    <div class="supportLaneRight4Bottom">
                                        <div class="supportLaneRight4TopRight"><img class="perk" id="champPerkLeftR4" src="" alt="ChampPerkRight"></div>
                                        <div class="supportLaneRight4BottomRight"><img class="perk" id="champPerkRightR4" src="" alt="ChampPerkRight"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="bottomLaneRight">
                                <div class="bottomLaneRight1"></div>
                                <div class="bottomLaneRight2"><img class="champMatchTeamIcons" src="" id="champMatchIconR5" alt="ChampIcon"></div>
                                <div class="bottomLaneRight3">
                                    <a href="" class="bottomLaneRight3Top" id="nameR5" onclick="getLast10Matches(event,'nameR5')"></a>
                                    <div class="bottomLaneRight3Bottom" id="rankR5"></div>
                                </div>
                                <div class="bottomLaneRight4">
                                    <div class="bottomLaneRight4Top" id="champR5"></div>
                                    <div class="bottomLaneRight4Bottom">
                                        <div class="bottomLaneRight4TopRight"><img class="perk" id="champPerkLeftR5" src="" alt="ChampPerkRight"></div>
                                        <div class="bottomLaneRight4BottomRight"><img class="perk" id="champPerkRightR5" src="" alt="ChampPerkRight"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                   
                    <div class="footerBannedList">   
                        <div class="bannedText" id="bannedText"></div>
                        <div class="bannedList">
                            <div class="banned1"><img class="champBannedIcon" id="champBannedIcon1" src="" alt="ChampIcon"></div>
                            <div class="banned2"><img class="champBannedIcon" id="champBannedIcon2" src="" alt="ChampIcon"></div>
                            <div class="banned3"><img class="champBannedIcon" id="champBannedIcon3" src="" alt="ChampIcon"></div>
                            <div class="banned4"><img class="champBannedIcon" id="champBannedIcon4" src="" alt="ChampIcon"></div>
                            <div class="banned5"><img class="champBannedIcon" id="champBannedIcon5" src="" alt="ChampIcon"></div>
                            <div class="banned6"><img class="champBannedIcon" id="champBannedIcon6" src="" alt="ChampIcon"></div>
                            <div class="banned7"><img class="champBannedIcon" id="champBannedIcon7" src="" alt="ChampIcon"></div>
                            <div class="banned8"><img class="champBannedIcon" id="champBannedIcon8" src="" alt="ChampIcon"></div>
                            <div class="banned9"><img class="champBannedIcon" id="champBannedIcon9" src="" alt="ChampIcon"></div>
                            <div class="banned10"><img class="champBannedIcon" id="champBannedIcon10" src="" alt="ChampIcon"></div>                            
                        </div>
                    </div>
                </div> 
            </div>        
        </main>
        <aside>
            <div class="rightContainer">
                <div class="matchesSummonerInfo">
                    <div class="matchesSummonerName" id="matchesSummonerName"></div>
                    <div class="nameAndRank">
                        <div class="matchesSummonerLv" id="matchesSummonerLv"></div>
                        <div class="matchesSummonerRank" id="matchesSummonerRank"></div>
                    </div>
                </div>
                <h6 style="text-align: center; margin-top: 10px;" id="lastRankedGames"></h6>
                <div class="matchesList">
                    <h4 style="text-align: center; margin-top: 240px;" id="selectPlayer">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinnerPlayer"></span></h4>
                    <ol class="list-group list-group-numbered" id="matchList"></ol>
                </div>
                <div class="leagueInfoContainer"> 
                    <h6 id="winLosses"></h6>
                    <div class="leagueInfo">
                        <div class="leagueInfoWins" id="leagueInfoWins"></div>
                        <div class="leagueInfoLosses" id="leagueInfoLosses"></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
        <footer class="copyright">
            ©
        </footer> 
    <script src="static/js/matchinfo.js"></script>
</body>
</html>
