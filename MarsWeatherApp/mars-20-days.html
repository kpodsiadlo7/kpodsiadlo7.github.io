<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda na Marsie</title>
    <link rel="stylesheet" href="/MarsWeatherApp/css/mars.css">
    <link rel="icon" type="image/png" href="/img/planetamarstlo.jpeg">
</head>

<body>
    <div class="weather-app">
        <div class="weather-header">
            <h1>Marsjańska Pogoda</h1>
        </div>
        <div class="weather-info">
            <div class="location">lokalizacja</div>
            <div class="current-weather">
                <div class="temperature">Gale Crater</div>
                <div class="weather-sol">Przeważnie słonecznie</div>
            </div>
        </div>
        <button class="backTo7DaysWeather" onclick="redirectToMarsWeather()">Wróć do pogody 7 dniowej</button>
        <div class="api">
            Data provided by Nasa <a href="https://mars.nasa.gov" target="_blank"
                style="color: #FF6347; font-weight: bold;">https://mars.nasa.gov</a>
        </div>
    </div>
    <div class="information-app">
        <div class="weather-header">
            <h1>Prognoza pogodowa dla Marsa na 20 dni</h1>
            <div class="middle-20-days">
                <div class="first-floor">

                </div>
                <div class="second-floor">

                </div>

                <div class="third-floor">

                </div>
                <div class="fourth-floor">

                </div>
            </div>
        </div>
        <script src="/MarsWeatherApp/js/mars20Days.js"></script>
        <script src="/static/js/index.js"></script>
</body>

</html>
