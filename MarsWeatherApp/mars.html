<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda na Marsie</title>
    <link rel="stylesheet" href="/MarsWeatherApp/css/mars.css">
</head>
<body>
    <div class="weather-app">
        <div class="weather-header">
            <h1>Marsjańska Pogoda</h1>
        </div>
        <div class="weather-info">
            <div class="location">Gale Crater Teraz</div>
            <div class="current-weather">
                <div class="temperature">-65°C</div>
                <div class="weather-sol">Przeważnie słonecznie</div>
            </div>
        </div>
        <div class="forecast">

        </div>
        <div class="api" style="position: absolute; bottom: 25px; left: 0; right: 0; text-align: center; font-size: 13px;">
            Data provided by Nasa <a href="https://mars.nasa.gov" target="_blank" style="color: #FF6347; font-weight: bold;">https://mars.nasa.gov</a>
        </div>
    </div>
    <div class="information-app">
        <div class="weather-header">
            <h1>Szczegółowe informacje</h1>
        </div>
    </div>
    <script src="/MarsWeatherApp/js/mars.js"></script>
</body>
</html>
