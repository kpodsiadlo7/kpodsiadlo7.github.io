<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>Popup</title>
</head>
<body>
    <script src="static/js/popup.js"></script>
    <div class="popup" id="myPopup">
        <div class="backgroundColor" id="backgroundColor">
            <div class="content" id="content">
                <button onclick="closePopup()" id="closeButton">X</button>
                <div class="topCenter">
                    <div class="time">
                        <div id="text">Czas:</div>
                        <div id="time">n/a</div>
                    </div>
                </div>
                <div class="upContainer">
                    <div class="containerLeft">
                        <div class="topSummonerList" id="topSummonerList">
                            
                        </div>
                    </div>
                    <div class="containerRightTop" id="containerRightTop"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinnerPlayer"></span></div>
                </div>
                <div class="midContainer">
                    <div class="footerBannedList" style="margin-top: 0px;">   
                        <div class="bannedList" id="bannedChampions"></div>
                    </div>
                </div>
                <div class="botContainer">
                    <div class="containerLeft">
                        <div class="bottomSummonerList" id="bottomSummonerList">
                            
                        </div>
                    </div>
                    <div class="containerRightBot" id="containerRightBot"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinnerPlayer"></span></div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
